<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-The-best</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <header class="container">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/creative-tennis-header.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block mb-5">
                    <h1>Hey Players, All The Best</h1>
                </div>
            </div>
        </div>
    </header>

    <section class="container my-5">

        <div class="row row-cols-1 row-cols-md-4 row-cols-lg-4 g-4">
            <div class="col">
                <div class="card border border-0 shadow-lg h-100">
                    <img src="images/image1.jpg" class="card-img-top h-50 " alt="...">
                    <div class="card-body">
                        <h3 id="image1-name">Lionel Messi
                        </h3>
                    </div>
                    <div class="m-3">
                        <button id="btn-select" type="button" class="btn btn-primary">Select</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border border-0 shadow-lg h-100">
                    <img src="images/image2.jpg" class="card-img-top h-50" alt="...">
                    <div class="card-body">
                        <h3 id="image2-name">Neymar Jr</h3>
                    </div>
                    <div class="m-3">
                        <button id="btn-select-one" type="button" class="btn btn-primary">Select</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border-0 shadow-lg h-100">
                    <img src="images/image3.jpg" class="card-img-top h-50" alt="...">
                    <div class="card-body">
                        <h3 id="image3-name">Kylian Mbappé
                        </h3>
                    </div>
                    <div class="m-3">
                        <button id="btn-select-two" type="button" class="btn btn-primary">Select</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border-0 shadow-lg h-100">
                    <h3 class="text-a">Selected-V</h3>
                    <ol id="clicked" class="list-group list-group-numbered">

                    </ol>
                </div>
            </div>
        </div>
    </section>
    <section class="container my-5">

        <div class="row row-cols-1 row-cols-md-4 row-cols-lg-4 g-4">
            <div class="col">
                <div class="card border border-0 shadow-lg h-100">
                    <img src="images/image4.jpg" class="card-img-top h-50 " alt="...">
                    <div class="card-body">
                        <h3 id="image4-name">Vítor Machado
                        </h3>
                    </div>
                    <div class="m-3">
                        <button id="btn-select-three" type="button" class="btn btn-primary">Select</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border border-0 shadow-lg h-100">
                    <img src="images/image5.jpg" class="card-img-top h-50" alt="...">
                    <div class="card-body">
                        <h3 id="image5-name">Sergio Ramos</h3>
                    </div>
                    <div class="m-3">
                        <button id="btn-select-four" type="button" class="btn btn-primary">Select</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border-0 shadow-lg h-100">
                    <img src="images/image6.jpg" class="card-img-top h-50" alt="...">
                    <div class="card-body">
                        <h3 id="image6-name">Renato Sanches
                        </h3>
                    </div>
                    <div class="m-3">
                        <button id="btn-select-five" type="button" class="btn btn-primary">Select</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border-0 shadow-lg h-100">
                    <h3>Budget</h3>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Per Player </span>
                        <input id="input-perplayer" type="" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="m-3">
                        <button id="expenses-calculate" type="button" class="btn btn-primary">Calculate</button>
                    </div>
                    <h6> Player Expenses $<span id="pE">00</span></h6>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Manager</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Coach</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="m-3">
                        <button id="calTotal" type="button" class="btn btn-primary">calculate Total</button>
                    </div>

                    <p>Total $11000 </p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/select.js"></script>
    <script src="js/calculate.js"></script>
</body>

</html>
